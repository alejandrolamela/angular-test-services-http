<div class="character-detail-block">
    <h4>{{digimon.name}}</h4>
    <img src="{{digimon.images[0].href}}" alt="{{digimon.name}}">
    <div *ngFor="let description of digimon.descriptions" class="description">
        <div *ngIf="description.language === 'en_us'">
            <p>{{description.description}}</p>
        </div>
    </div>
    
</div>
